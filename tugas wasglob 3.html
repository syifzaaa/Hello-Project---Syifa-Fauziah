    <body>
        <h2>Syifa Fauziah - 1301194137</h2>

        <script type="text/javascript">
            // inisialisasi array 1-20
            var senaraisaya = [];
            for (var i = 0; i < 20; i++) {
                senaraisaya.push(i)
            }
            
            // menampilkan angka ganjil
            document.write("*** Angka ganjil: ***")
            for (var i = 0; i <= 20; i++) {
                if (i % 2 != 0) {
                    document.write(i + " ")
                }
                document.write("<br>")
            }

            document.write("<br><br>")

            // menampilkan angka genap
            document.write("*** Angka genap: ***<br>")
            for (var i = 0; i <= 20; i++) {
                if (i % 2 == 0) {
                    document.write(i + " ")
                }
                document.write("<br>")
            }
        </script>
    </body>
